<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Nexus Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      background: #151515;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #2b2b2b;
    }
    .btn {
      background: #6d28d9;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>

  <h1>NEXUS</h1>
  <p>Acesso inteligente a serviços digitais premium.</p>

  <div class="card">
    <h3>ChatGPT Go</h3>
    <p>12 Meses – 699 MZN</p>
    <button class="btn" onclick="comprar('ChatGPT Go', '12 Meses', 699)">Comprar</button>
  </div>

  <div class="card">
    <h3>Prime Video</h3>
    <p>1 Mês – 90 MZN</p>
    <button class="btn" onclick="comprar('Prime Video', '1 Mês', 90)">Comprar</button>
  </div>

  <div class="card">
    <h3>Spotify</h3>
    <p>1 Mês – 50 MZN</p>
    <button class="btn" onclick="comprar('Spotify', '1 Mês', 50)">Comprar</button>
  </div>

  <div class="card">
    <h3>Crunchyroll</h3>
    <p>Plano Mensal – 120 MZN</p>
    <button class="btn" onclick="comprar('Crunchyroll', 'Mensal', 120)">Comprar</button>
  </div>

  <script>
    async function comprar(servico, plano, valor) {
      try {
        const response = await fetch("/api/create-payment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            service: servico,
            plan: plano,
            amount: valor
          })
        });

        const data = await response.json();

        if (!data.payment_url) {
          alert("Erro ao gerar link de pagamento.");
          console.error(data);
          return;
        }

        // Redireciona para a Paysuite
        window.location.href = data.payment_url;

      } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao conectar ao servidor.");
      }
    }
  </script>

</body>
</html>
